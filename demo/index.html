<!doctype html>

<html>
  <head>
    <title>nebula-radio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nebula-radio.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      .light {
        display: inline-block;
        background-color: white;
        color: black;
        padding: 16px;
        border: 1px solid black;
      }
      .dark {
        display: inline-block;
        background-color: black;
        color: white;
        padding: 16px;
        border: 1px solid black;
      }
      .radiogroup > * {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Radio Button</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="radiogroup light">
            <nebula-radio-button value="on">Radio Button</nebula-radio-button>
            <nebula-radio-button value="off" tabindex="-1" disabled>Disabled</nebula-radio-button>
          </div>
          <div class="radiogroup dark">
            <nebula-radio-button value="on">Radio Button</nebula-radio-button>
            <nebula-radio-button value="off" tabindex="-1" disabled>Disabled</nebula-radio-button>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Radio Button Theme</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="radiogroup">
            <nebula-radio-button value="on" color="teal" size="1rem">Radio Button</nebula-radio-button>
            <nebula-radio-button value="on" color="darkred" size="1.5rem">Radio Button</nebula-radio-button>
            <nebula-radio-button value="on" color="darkblue" size="2.0rem">Radio Button</nebula-radio-button>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Horizontal Radio Group</h3>
      <demo-snippet>
        <template is="dom-bind">
          <nebula-radio-group direction="horizontal" value="{{value}}">
            <nebula-radio-button value="grape" hidden>Grape</nebula-radio-button>
            <nebula-radio-button value="banana">Banana</nebula-radio-button>
            <nebula-radio-button value="orange" checked>Orange</nebula-radio-button>
            <nebula-radio-button value="pear" disabled tabindex="-1">Pear</nebula-radio-button>
            <nebula-radio-button value="apple">Apple</nebula-radio-button>
          </nebula-radio-group>
          <p>
            Selected: {{value}}
          </p>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Vertical Radio Group</h3>
      <demo-snippet>
        <template is="dom-bind">
          <nebula-radio-group direction="vertical" value="{{value}}">
            <nebula-radio-button value="grape" hidden>Grape</nebula-radio-button>
            <nebula-radio-button value="banana">Banana</nebula-radio-button>
            <nebula-radio-button value="orange" checked>Orange</nebula-radio-button>
            <nebula-radio-button value="pear" disabled>Pear</nebula-radio-button>
            <nebula-radio-button value="apple">Apple</nebula-radio-button>
          </nebula-radio-group>
          <p>
            Selected: {{value}}
          </p>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
